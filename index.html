<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Sign-in and Sign-up Validation</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">
        <span class="heading-span-1">Sign</span
        ><span class="heading-span-2">In</span>
      </h1>
      <div class="buttons">
        <button class="signin-btn">Sign In</button>
        <button class="signup-btn">Sign Up</button>
      </div>
      <div class="form-bg"></div>
      <form class="form sign-in">
        <div class="form-input-wrapper">
          <input
            autocomplete="off"
            type="text"
            class="form-input"
            id="username"
            placeholder="your name"
          />
          <p class="message">Error Message</p>
        </div>
        <div class="form-input-wrapper">
          <input
            autocomplete="off"
            type="text"
            class="form-input"
            id="email"
            placeholder="email address"
          />
          <p class="message">Error Message</p>
        </div>
        <div class="form-input-wrapper">
          <input
            autocomplete="off"
            type="password"
            class="form-input"
            id="password"
            placeholder="password"
          />
          <p class="message">Error Message</p>
        </div>
        <div class="form-input-wrapper">
          <input
            autocomplete="off"
            type="password"
            class="form-input"
            id="password2"
            placeholder="confirm password"
          />
          <p class="message">Error Message</p>
        </div>
        <input type="submit" value="Submit" class="form-btn" />
      </form>
    </div>
  </body>
</html>
